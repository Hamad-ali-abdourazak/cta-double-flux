<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CTA Double Flux</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CTA Double Flux</h1>
  <canvas id="ctaCanvas" width="900" height="500"></canvas>
  <div id="controls">
    <div class="slider-group">
      <label>Moteur soufflage/reprise (0-10V) :
        <input type="range" id="moteur" min="0" max="10" step="0.1" value="5">
        <span id="moteurVal">5</span> V
      </label>
    </div>
    <div class="slider-group">
      <label>Vanne chaude :
        <input type="range" id="vanneChaude" min="0" max="100" step="1" value="0">
        <span id="vanneChaudeVal">0</span> %
      </label>
      <label style="margin-left:30px;">Vanne froide :
        <input type="range" id="vanneFroide" min="0" max="100" step="1" value="0">
        <span id="vanneFroideVal">0</span> %
      </label>
    </div>
    <button id="btnTendances">Afficher Tendances</button>
    <button id="btnHoraire">Programmer Horaire</button>
    <div id="horaire"></div>
  </div>
  <div class="trend" id="trend" style="display:none;">
    <h3>Tendances Températures (10 dernières valeurs)</h3>
    <div><span>Air Neuf :</span> <span id="trendNeuf"></span></div>
    <div><span>Air Soufflé :</span> <span id="trendSouffle"></span></div>
    <div><span>Air Repris :</span> <span id="trendRepris"></span></div>
    <button id="btnFermerTendances">Fermer</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
